<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HBNB</title>
	</head>
	<body>
		<h1>States</h1>
		{%- for state in data -%}
		<ul>
		<li>{{state.id}}: <b>{{state.name}}</b>
			<ul>
				{% for city in state.cities %}
				<li>{{city.id}}: <b>{{city.name}}</b></li>
				{% endfor %}
			</ul>
		</li>
		</ul>
		{% endfor %}
	</body>
</html>
